<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- CSS Link -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../CSS/header.css">
    <link rel="stylesheet" href="../CSS/contact.css">
    <link rel="stylesheet" href="../CSS/footer.css">

    <!-- Icon Link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="../index.html" class="logo"><img src="../Images/Logo/pngegg.png" style="width: 250px; position: absolute; top: -10px;"></a>
        <i class='bx bx-menu' id="menu-icon"></i>
        <nav class="navbar">
            <a href="../index.html">Home</a>
            <a href="race.html">Corridas</a>
            <a href="time.html">Equipes</a>
            <a href="app.html">Aplicativo</a>
            <a href="contact.html">Contato</a>
        </nav>
    </header>
    <div class="nav-bg"></div>

    <main>
        <section class="contact" id="contact">
            <h2>Contato</h2>
            <form action="#" onsubmit="return validateForm()">
                <div class="input-box">
                    <div class="input-field field">
                        <input type="text" placeholder="Nome Completo" id="name" class="item" autocomplete="off" required>
                    </div>
                    <div class="input-field field">
                        <input type="email" placeholder="Endereço de E-mail" id="email" class="item" autocomplete="off" required>
                    </div>
                </div>
                <div class="input-box">
                    <div class="input-field field">
                        <input type="text" placeholder="Número de Telefone" id="phone" class="item" autocomplete="off" required>
                    </div>
                    <div class="input-field field">
                        <input type="text" placeholder="Assunto do Contato" id="subject" class="item" autocomplete="off" required>
                    </div>
                </div>
                
                <div class="textarea-field field">
                    <textarea id="message" placeholder="Sua Mensagem" name="message" cols="30" rows="10" class="item" autocomplete="off" required></textarea>
                </div>
        
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footerContainer">
            <div class="socialIcons">
                <a href="https://www.facebook.com/fiaformulae/?locale=pt_BR"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com/fiaformulae/"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://x.com/FIAFormulaE"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://www.youtube.com/channel/UC-DuRqsBQOEk_5o1q4Ze-Fg"><i class="fa-brands fa-youtube"></i></a>
            </div>
            <div class="footerNav">
                <ul><li><a href="../index.html">Home</a></li>
                    <li><a href="race.html">Corridas</a></li>
                    <li><a href="time.html">Equipes</a></li>
                    <li><a href="app.html">Aplicativo</a></li>
                    <li><a href="contact.html">Contato</a></li>
                </ul>
            </div>
        </div>
        <div class="footerBottom">
            <p>Copyright &copy;2024; Designed by <span class="designer">Phase-X</span></p>
        </div>
    </footer>

    <!-- JavaScript Link -->
    <script src="script.js"></script>
    <script src="../JS/header.js"></script>
    <script src="../JS/contact.js"></script>
</body>
</html>
