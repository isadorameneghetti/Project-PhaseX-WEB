<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula-E</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../CSS/header.css">
    <link rel="stylesheet" href="../CSS/contact.css">

    <!-- Icon Link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="#" class="logo">Logo</a>
        <i class='bx bx-menu' id="menu-icon"></i>
        <nav class="navbar">
            <a href="../index.html">Home</a>
            <a href="race.html">Corridas</a>
            <a href="#">Equipes</a>
            <a href="#">Aplicativo</a>
            <a href="#">Contato</a>
        </nav>
    </header>
    <div class="nav-bg"></div>
    <main>
        <section class="contact" id="contact">
            <h2>Contato</h2>
            <form action="#" onsubmit="return validateForm()">
                <div class="input-box">
                    <div class="input-field field">
                        <input type="text" placeholder="Nome Completo" id="name" class="item" autocomplete="off" required>
                    </div>
                    <div class="input-field field">
                        <input type="email" placeholder="Endereço de E-mail" id="email" class="item" autocomplete="off" required>
                    </div>
                </div>
                <div class="input-box">
                    <div class="input-field field">
                        <input type="text" placeholder="Número de Telefone" id="phone" class="item" autocomplete="off" required>
                    </div>
                    <div class="input-field field">
                        <input type="text" placeholder="Assunto do Contato" id="subject" class="item" autocomplete="off" required>
                    </div>
                </div>
                
                <div class="textarea-field field">
                    <textarea id="message" placeholder="Sua Mensagem" name="message" cols="30" rows="10" class="item" autocomplete="off" required></textarea>
                </div>
        
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <!-- JavaScript Link -->
    <script src="../JS/contact.js"></script>
</body>
</html>
